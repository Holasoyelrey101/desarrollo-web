<div class="container mt-4">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <form class="d-flex" (submit)="$event.preventDefault()">
        <input 
          class="form-control me-2"
          type="search"
          placeholder="Buscar libros..."
          aria-label="Search"
          [(ngModel)]="searchTerm"
          name="search">
        <button class="btn btn-outline-success" type="button">Buscar</button>
      </form>
    </div>
  </nav>
  
  <h2 class="mb-4">üìñ Cat√°logo de Libros</h2>

  <!-- 3 libros por columna -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let libro of librosFiltrados()">
      <div class="card shadow-sm h-100">
        <img [src]="libro.imagen" class="card-img-top" alt="Portada de {{libro.titulo}}">
        <div class="card-body d-flex flex-column">
          
          <!-- T√≠tulo del libro -->
          <h5 class="card-title">{{ libro.titulo }}</h5>

          <!-- Estado del llibro -->
          <span 
            class="estado"
            [ngClass]="{
              'disponible': libro.disponibilidad.toLowerCase().includes('disponible'),
              'no-disponible': libro.disponibilidad.toLowerCase().includes('agotado')
            }">
            {{ libro.disponibilidad }}
          </span>

          <!-- Resto de informacion como autor, a√±o, genero etc -->
          <h6 class="text-muted">Autor: {{ libro.autor }}</h6>
          <h6 class="text-muted">G√©nero: {{ libro.genero }}</h6>
          <h6 class="text-muted">A√±o de edici√≥n: {{ libro.anio_edicion }}</h6>
          <p class="card-text">{{ libro.descripcion }}</p>

          <!-- Boton para solicitar el prestamo -->
          <div class="mt-auto">
            <button 
              class="btn"
              [ngClass]="libro.disponibilidad.toLowerCase().includes('disponible') ? 'btn-success' : 'btn-secondary'"
              [disabled]="libro.disponibilidad.toLowerCase().includes('agotado')">
              Solicitar pr√©stamo
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
