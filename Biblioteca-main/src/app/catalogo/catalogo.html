<div class="container mt-4">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <form class="d-flex" (submit)="$event.preventDefault()">
        <input 
          class="form-control me-2"
          type="search"
          placeholder="Buscar libros..."
          aria-label="Search"
          [(ngModel)]="searchTerm"
          name="search">
        <button class="btn btn-outline-success" type="button">Buscar</button>
      </form>
    </div>
  </nav>
  
  <h2 class="mb-4">ðŸ“– CatÃ¡logo de Libros</h2>

  <!-- 4 libros por fila en md+ -->
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let libro of librosFiltrados()">
      <div class="card shadow-sm h-100">
        <img [src]="libro.imagen" class="card-img-top" alt="Portada de {{libro.titulo}}">
        <div class="card-body d-flex flex-column">
          
          <!-- TÃ­tulo del libro -->
          <h5 class="card-title">{{ libro.titulo }}</h5>

          <!-- Estado del libro -->
          <span 
            class="estado"
            [ngClass]="{
              'disponible': libro.disponibilidad.toLowerCase().includes('disponible'),
              'no-disponible': libro.disponibilidad.toLowerCase().includes('agotado')
            }">
            {{ libro.disponibilidad }}
          </span>

          <!-- Resto de informaciÃ³n -->
          <h6 class="text-muted">Autor: {{ libro.autor }}</h6>
          <h6 class="text-muted">GÃ©nero: {{ libro.genero }}</h6>
          <h6 class="text-muted">AÃ±o de ediciÃ³n: {{ libro.anio_edicion }}</h6>
          <p class="card-text">{{ libro.descripcion }}</p>

          <!-- BotÃ³n para abrir calendario -->
          <div class="mt-auto">
            <button 
              class="btn"
              [ngClass]="libro.disponibilidad.toLowerCase().includes('disponible') ? 'btn-success' : 'btn-secondary'"
              [disabled]="libro.disponibilidad.toLowerCase().includes('agotado')"
              (click)="openCalendario(libro)">
              Solicitar prÃ©stamo
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- =======================
     MODAL CALENDARIO
     ======================= -->
<div class="modal-backdrop-custom" *ngIf="showCalendario" (click)="cerrarCalendario()"></div>

<div class="modal-custom" *ngIf="showCalendario" role="dialog" aria-modal="true">
  <div class="modal-header d-flex justify-content-between align-items-center">
    <h5 class="m-0">Seleccionar fechas</h5>
    <button class="btn btn-sm btn-outline-secondary" (click)="cerrarCalendario()">âœ•</button>
  </div>

  <div class="modal-body">
    <p class="mb-3" *ngIf="libroSeleccionado">
      Libro: <strong>{{ libroSeleccionado.titulo }}</strong>
    </p>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label class="form-label">Desde</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="fechaDesde"
          name="fechaDesde"
          [min]="hoy">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Hasta</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="fechaHasta"
          name="fechaHasta"
          [min]="fechaDesde || hoy">
      </div>
    </div>
  </div>

  <div class="modal-footer d-flex justify-content-end gap-2">
    <button class="btn btn-outline-secondary" (click)="cerrarCalendario()">Cancelar</button>
    <button class="btn btn-success" (click)="confirmarPrestamo()">Confirmar</button>
  </div>
</div>
