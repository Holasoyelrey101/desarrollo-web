<div class="container mt-4">
  <h2 class="text-center mb-4">Crear Cuenta</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Tu nombre completo">
      <div class="text-danger" *ngIf="form.get('name')?.touched && form.get('name')?.hasError('required')">
        El nombre es obligatorio
      </div>
      <div class="text-danger" *ngIf="form.get('name')?.touched && form.get('name')?.hasError('minlength')">
        El nombre debe tener al menos 3 caracteres
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" formControlName="email" placeholder="tucorreo@dominio.com">
      <div class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
        El correo es obligatorio
      </div>
      <div class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
        Ingresa un correo válido
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Mínimo 6 caracteres">
      <div class="text-danger" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
        La contraseña es obligatoria
      </div>
      <div class="text-danger" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>

    <!-- Confirmar Contraseña -->
    <div class="mb-3">
      <label class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repite la contraseña">
      <div class="text-danger" *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched">
        Las contraseñas no coinciden
      </div>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">
      Crear Cuenta
    </button>
  </form>
</div>
